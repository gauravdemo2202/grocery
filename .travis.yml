sudo: required
services:
  - docker
before_install:
  - docker build -t gaurav2202/grocery-test .

script:
  - docker run gaurav2202/grocery-test pytest -- --coverage

after_success:
  - docker build -t gaurav2202/grocery .
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub

  - docker push gaurav2202/grocery

deploy:
  provider: elasticbeanstalk
  region: ap-south-1
  app: grocery_online
  env: GroceryOnline-env
  bucket_name: elasticbeanstalk-ap-south-1-308343909687
  bucket_path: grocery_online
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: $AWS_SECRET_KEY